<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Light/Dark Mode</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-toggle-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .links ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--mainColor, #64bcf4);
            color: #fff;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--hoverColor, #5bacdf);
        }

        .toggle-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
        }

        .showcase {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
        }

        .showcase img {
            max-width: 100%;
            height: auto;
            margin-left: 20px;
        }

        .text-content {
            max-width: 600px;
        }

        .text-content h1 {
            font-size: 3rem;
        }

        .text-content p {
            font-size: 1.5rem;
        }

        .text-content .btn {
            margin-top: 20px;
        }

        .light-mode {
            --mainColor: #64bcf4;
            --hoverColor: #5bacdf;
            --backgroundColor: #f1f8fc;
            --textColor: #312f3a;
        }

        .dark-mode {
            --mainColor: #64bcf4;
            --hoverColor: #5bacdf;
            --backgroundColor: #192e3a;
            --textColor: #f3f3f3;
        }
    </style>
</head>
<body class="light-mode">
    <header class="container">
        <div class="logo">
            <img src="https://i.imgur.com/y5zV1cX.png" alt="Logo">
            <h3>Coders</h3>
        </div>
        <div class="nav-toggle-container">
            <nav class="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="btn">Join Us</a></li>
                </ul>
            </nav>
            <button class="toggle-btn" id="toggle-btn">üåô</button>
        </div>
    </header>

    <section class="showcase container">
        <div class="text-content">
            <h1>Let's Learn How to Code</h1>
            <p>Enjoy coding with our wide variety of programming tutorials. Whether you're a beginner or an expert, there's something here for you.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="image-content">
            <img src="https://s3-us-west-2.amazonaws.com/robogarden-new/Articles/upload/blogs/lg-leverage-of-coding.jpg" alt="Person Coding">
        </div>
    </section>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                toggleBtn.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
